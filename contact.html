   <main class="contact-container">
    <div class="form-container">
      <h2>
        Contact Me
      </h2>
      <br>
     <hr>

      <form class="form-wrapper" action="" method="post">
        <br>
        <h3>Please write me a message.</h3>
        <br>

        <label for="full_name">Full name</label>
        <input type="text" name="full_name" placeholder="Enter your full name" required>
        <br>
        <label for="email">Email address</label>
        <input type="email" name="email" placeholder="example@example.com" required>
        <br>
        <label for="message">Your message</label>
        <br>
        <textarea type="text" id="text" name="text" placeholder="Your message here..." rows="12" cols="100"></textarea>

            <select type="priority" name="priority" required>
              <option value="select_priority">Select Priority</option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select> 
            <br>
            <div class="submit-btn">
              <button type="submit">Send</button>
            </div>
        
      </form>
    </div>
  </main>
